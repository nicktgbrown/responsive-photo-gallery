<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive photo gallery</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div class="grid">
    <div class="unit xs-1 s-1 m-3-4 l-3-4 xl-3-4">
      <figure class="relative embed embed-3by1 push-0">
        <img src="images/placeholder-3by1.svg" class="img-flex embed-item" alt="">
        <figcaption class="absolute pin-bottom-center w-1 push pad-top-half pad-bottom-half gutter">Image caption 1</figcaption>
      </figure>
    </div>
    <div class="unit xs-1 s-1 m-1-4 l-1-4 xl-1-4 pad-b-half">
      <figure class="relative embed embed-1by1 push-0">
        <img src="images/placeholder-1by1.svg" class="img-flex embed-item" alt="">
        <figcaption class="absolute pin-bottom-center w-1 push pad-top-half pad-bottom-half gutter">Image caption two</figcaption>
      </figure>
    </div>
    <div class="unit sx-1-2 s-1-2 m-1-3 l-1-3 xl-1-3">
      <figure class="relative embed embed-3by2 push-0">
        <img src="images/placeholder-3by2.svg" class="img-flex embed-item" alt="">
        <figcaption class="absolute pin-bottom-center w-1 push island-1-2 pad-top-half pad-bottom-half gutter">Caption for image three is longer</figcaption>
      </figure>
    </div>
    <div class="unit sx-1-2 s-1-2 m-1-3 l-1-3 xl-1-3">
      <figure class="relative embed embed-3by2 push-0">
        <img src="images/placeholder-3by2.svg" class="img-flex embed-item" alt="">
        <figcaption class="absolute pin-bottom-center w-1 push island-1-2 pad-top-half pad-bottom-half gutter">Image caption 4</figcaption>
      </figure>
    </div>
    <div class="unit sx-1 s-1 m-1-3 l-1-3 xl-1-3">
      <figure class="relative embed embed-3by2 push-0">
        <img src="images/placeholder-3by2.svg" class="img-flex embed-item" alt="">
        <figcaption class="absolute pin-bottom-center w-1 push island-1-2 pad-top-half pad-bottom-half gutter">Image caption V</figcaption>
      </figure>
    </div>
  </div>
</body>
</html>
